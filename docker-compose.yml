version: '2.2' # supported by default install on Ubuntu 18.04

###############################################################################
#
# FOR DOCKER-COMPOSE SETTINGS COMMON TO BOTH DEVELOPMENT AND PRODUCTION
#
# Do not edit this file for development changes only, instead use docker-compose.overide.yml
#
# https://docs.docker.com/compose/extends/
################################################################################

services:
  db:
    container_name: db
    build: ./postgresql
    expose:
      - "5432"
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"  # http://support.divio.com/en/articles/3719228-database-is-uninitialized-and-superuser-password-is-not-specified
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: "redis:5.0-alpine"
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
  web:
    #restart: unless-stopped
    build: .
    env_file: .env
    volumes: 
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    links: 
      - db:db
    user: $WUID:$WGID
  celery:
    build: .
    env_file: .env
    command: bash -c "cd src &&
                      celery -A hackerspace_online worker -l info -c 3 -Q default"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
  celery-beat:
    build: .
    env_file: .env
    command: bash -c "cd src &&
                      celery -A hackerspace_online beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
volumes:
  postgres_data:
  redis_data:
