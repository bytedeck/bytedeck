services:

  web:
    build:
      context: .
      dockerfile: Dockerfile
      # Enable below when uwsgi-nginx uses unix sock
      # args:
      #   WUID: $WUID
      #   WGID: $WGID
    env_file: .env
    # command: # see docker-compose.overide.yml or docker-compose.prod.yml
    volumes:
      - .:/app
    ports:
      - 8000:8000
    networks:
      - backend-network
      - frontend-network

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    command: bash -c "cd src &&
                      celery -A hackerspace_online worker -l info -c 3 -Q default"
    volumes:
      - .:/app
    networks:
      - backend-network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    command: bash -c "cd src &&
                      celery -A hackerspace_online beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    volumes:
      - .:/app
    networks:
      - backend-network

networks:
  frontend-network:
  backend-network:
