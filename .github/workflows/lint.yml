name: ruff

on: [push, pull_request]

jobs:
  lint:
    name: Lint with ruff
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Lint
      run: |
        pip install ruff
        # stop the build if there are Python syntax errors or undefined names
