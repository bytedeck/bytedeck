{% extends "quest_manager/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %}
  <script src="{% static 'js/bootstrap-datetimepicker.js' %}"></script>
  {{ form.media }}
{% endblock %}

{% block heading_inner %} {{ heading }}{% endblock %}

{% block content %}
<form action="{{ action_value }}" enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {% crispy form %}
</form>
{% endblock %}
