<h3>Library Campaigns</h3>
<p>object_list: {{ object_list|length }}</p>
<p>object_list raw: {{ object_list }}</p>
{% if object_list %}
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {% for campaign in object_list %}
        <tr>
        <td>{{ campaign.name }}</td>
        <td>{{ campaign.description|default:"-" }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<p>No campaigns found in the library.</p>
{% endif %}
