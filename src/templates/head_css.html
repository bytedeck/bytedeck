{% load staticfiles %}

<!-- CSS via CDN -->
<!-- Bootstrap core CSS -->

<!-- Bootstrap Tables! Latest compiled and minified CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap-table.min.css' %}">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="{% static 'css/custom-bootstrap-table.css' %}" >

<!-- Bootstrap DateTimePicker Widget -->
<link href="{% static 'css/datetimepicker.css' %}" rel="stylesheet">

<link href="{% static 'css/bootstrap-tour.min.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap-tour-custom.css' %}" rel="stylesheet">

<!-- Font Awesome -->
<!-- http://fortawesome.github.io/Font-Awesome/ -->
<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

{% if request.user.profile.dark_theme %}
<link href="{% static 'css/bootstrap_slate.min.css' %}" rel="stylesheet">
<link href="{% static 'css/custom_slate.css' %}" rel="stylesheet">
{% else %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/custom.css' %}" rel="stylesheet">
{% endif %}

<link href="{% static 'css/custom_common.css' %}" rel="stylesheet">
