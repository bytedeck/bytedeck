{% extends "public/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Request a New Deck</h1>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary mt-3">Submit Request</button>
    </form>
</div>
{% endblock %}
